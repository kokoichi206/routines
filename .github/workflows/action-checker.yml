name: action_checker
on:
  # 手動実行できるようにする！
  workflow_dispatch:
  schedule:
    # 日本時間23時00分
    - cron: '0 14 * * *'
  pull_request:

jobs:
  checker:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 5
    env:
      TZ: Asia/Tokyo
    defaults:
      run:
        shell: bash
        working-directory: ./action_checker/
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          # pip更新
          pip install -r requirements.txt

      - name: Install chrome and driver
        run: bash scripts/setup_chrome.sh

      - name: Run script
        run: |
          python events.py \
            "${{ secrets.CHECK_DISCORD_WEBHOOK_URL }}" \
            "${{ secrets.CHECK_USERS }}" \
            "${{ secrets.CHECK_STEPS }}" \
            "${{ secrets.CHECK_IMG_BASE_URL }}" \
            "${{ secrets.CHECK_IMG_URL_BASIC_AUTH_USER }}" \
            "${{ secrets.CHECK_IMG_URL_BASIC_AUTH_PASS }}"

      - name: Report if checker hadn't worked.
        if: failure()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"content": "contributionsの確認が正常に行えませんでした..."}' \
            "${{ secrets.CHECK_DISCORD_WEBHOOK_URL }}"
