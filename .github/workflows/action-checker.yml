name: action_checker
on:
  schedule:
    # 日本時間23時00分
    - cron: '0 14 * * *'

jobs:
  checker:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          # pip更新
          pip install -r action_checker/requirements.txt

      - name: Run script
        run: |
          python action_checker/events.py \
            "${{ secrets.LINE_NOTIFY_TOKEN }}" \
            "${{ secrets.CHECK_USERS }}" \
            "${{ secrets.CHECK_STEPS }}"
