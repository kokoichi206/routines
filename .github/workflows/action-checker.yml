name: action_checker
on:
  schedule:
    - cron: '16 23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          # pip更新
          pip install -r action_checker/requirements.txt

      - name: Run script
        run: |
          python action_checker/events.py
